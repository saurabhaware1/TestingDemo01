<template>
	<!--Use template if:true to display/hide popup based on isModalOpen value-->
	<template if:true={isModalOpen}>
		<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<div class="slds-modal__header">
			<h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Change Owner</h1>
				</div>
	
	<!-- Modal/Popup Box LWC body starts here -->
	<div class = "abc">
		<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
			<p> You've selected {accSelIds.length} records.</p>
		<lightning-combobox
			icon-name="standard:user"
			name="userList"
			value={selectedUserId}
			options={userOptions}
			onchange={handleChange}
			>
		</lightning-combobox>
	   
		<!-- Checkbox Email Code-->
		<lightning-input
			label="Send notification email " class="slds-var-p-around_xx-large" type="checkbox" checked={checkboxVal} onchange={checkBoxClicked} style="    margin-left: -45px;">
		</lightning-input>
		</div>
	</div>
	
	<!-- Modal/Popup Box LWC footer starts here -->
		<footer class="slds-modal__footer">
				<button class="slds-button slds-button_neutral"
						onfocus={handleClick}
						title="Cancel">Cancel
				</button>
				<button class="slds-button slds-button_brand"  
						onclick={handleChangeUser}
						title="Submit" > Submit
				</button>
		</footer>
					</div>
				</section>
			<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
		</template>
	</template>
